<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>QR Code Builder</title>

  <link rel="stylesheet" type="text/css" href="css/app.css">
  <link rel="stylesheet" type="text/css" href="css/materialize.css">

  <link rel="manifest" href="/manifest.json">

  <!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Weather PWA">
  <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
  <!-- Windows -->
  <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">

  <link rel="icon" type="image/png" href="images/icons/icon-144x144.png">
</head>

<body>

  <header class="header">
    <h1 style="text-align: center;" class="header__title">QR Code Builder</h1>
  </header>

  <main class="main">
    <div style="text-align: center;" class="container">

      <div class="card">
        <div id="qrcode"></div>
      </div>

      <div class="row">

        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <hr>
              Enter your message or link for the QR Code
              <input id="qrCodeMessage" type="text" class="validate">
            </div>
          </div>
          <div class="row">
            <div class="grid-example col s12">
              <button class="waves-effect waves-light btn-large" id="buttonGenerate" type="button" name="button">
                Generate QR Code
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
  <script type="text/javascript" src="js/jquery.qrcode.min.js"></script>
</body>

</html>
